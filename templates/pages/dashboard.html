    <script>
        function downloadLogs(filename, entireText) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(entireText));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function outputLogs(type) {
            $.ajax({
                url: (type == 0) ? "{% url 'action_log_data' %}" : "{% url 'security_log_data' %}",
                success: function (data) {
                    var content = data.logs
                    var csvContent = "Time, Event\n";
                    content.forEach(function (row) {
                        csvContent += row.join(",");
                        csvContent += "\n";
                    })
                    var filename = data.whichlogs + "-" + data.time_of_request + ".csv";
                    downloadLogs(filename, csvContent);
                },
                error: function (data) {
                    alert("Unable to output logs. Please try again later.")
                },
            })
        }

        function refreshMap() {
            $.ajax({
                url: "{% url 'refresh_map' %}",
                success: function (data) {
                    var tag_id = document.getElementById("map");
                    tag_id.innerHTML = data.map;
                },
                error: function (data) {
                    alert("Unable to refresh map. Please try again later.")
                },
            })
        }
        function getDirection(direction) {
            var URL = "{% url 'get_direction' %}"
            var dict_direction = { 'direction': direction };
            $.post(URL, dict_direction);
        }
    </script>

<section class="page-content">

            <div class="dropdown">

                    aria-haspopup="true" aria-expanded="false" style="margin: 6px;">
                    Request logs
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <button class="dropdown-item" onclick="outputLogs(0)">Objects detected</button>
                    <button class="dropdown-item" onclick="outputLogs(1)">Security Threats</button>
                </div>
            </div>
        </article>
        <article>
            <h1>Rover On-Premises Camera Feed</h1>
            <div class="page-content-camera-child">
                {% comment %} <img src="{% url 'kinesis_stream' %}" alt="[Unable To Retrieve Video]" width="100%" height="500px"></img> {% endcomment %}
            </div>
        </article>
        <article>
            <h1>GPS Tracker<a id="refresh-a" href="javascript:refreshMap()" title="Refresh Map"><i class="fa fa-refresh"
                style="font-size:20px; color: #242e42; margin: 5px;"></i></a></h1>
            <div id="map" class="gps-map">
                {{m|safe}}
            </div>
        </article>
        <article class="home-joystick-container">
            <h3>Rover Manual Traversal Joystick</h3>
            <div id="joy2Div" style="width:70px;height:70px;margin:10px;position:relative;bottom:20px;">
            </div>
            <script type="text/javascript">
                var joy2Param = { "title": "joystick2", "autoReturnToCenter": true };
                var Joy2 = new JoyStick('joy2Div', joy2Param);

                var joy2InputPosX = document.getElementById("joy2PosizioneX");
                var joy2InputPosY = document.getElementById("joy2PosizioneY");
                var joy2Direzione = document.getElementById("joy2Direzione");
                var joy2X = document.getElementById("joy2X");
                var joy2Y = document.getElementById("joy2Y");

                setInterval(function () { joy2InputPosX.value = Joy2.GetPosX(); }, 50);
                setInterval(function () { joy2InputPosY.value = Joy2.GetPosY(); }, 50);
                setInterval(function () { joy2Direzione.value = Joy2.GetDir(); }, 50);
                setInterval(function () { joy2X.value = Joy2.GetX(); }, 50);
                setInterval(function () { joy2Y.value = Joy2.GetY(); }, 50);
            </script>
        </aticle>
