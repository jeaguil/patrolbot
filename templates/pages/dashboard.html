    <script>
        function downloadLogs(filename, entireText) {
            var element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(entireText));
            element.setAttribute('download', filename);

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        function outputLogs(type) {
            $.ajax({
                url: (type == 0) ? "{% url 'action_log_data' %}" : "{% url 'security_log_data' %}",
                success: function(data) {
                    var content = data.logs
                    var csvContent = "Time, Event\n";
                    content.forEach(function(row) {
                        csvContent += row.join(",");
                        csvContent += "\n";
                    })
                    var filename = data.whichlogs + "-" + data.time_of_request + ".csv";
                    downloadLogs(filename, csvContent);
                },
                error: function(data) {
                    alert("Unable to output logs. Please try again later.")
                },
            })
        }

        function updateMap() { // ajax call }
    </script>

<body class="dash-main">
    <header>
        <div class="dash-logout">
            <a href="/accounts/logout" class="btn btn-secondary">Sign out</a>
        </div>
        <h1><span>PatrolBot</span></h1>
    </header>
    <div class="main-content-robomode">
        <button type="button" onclick="location.href='robot_manual';" class="btn enter-manual-mode">
            <i class="fa fa-fw fa-play"></i>
            <span>Show robot manual controls</span>
        </button>
    </div>
    <div class="main-content-camera">
        <h2>Video Feed</h2>
        <div class="dropdown">
            <button class="btn log-dropdown-button dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Request logs
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <button class="dropdown-item" onclick="outputLogs(0)">Objects detected</button>
              <button class="dropdown-item" onclick="outputLogs(1)">Security Threats</button>
            </div>
          </div>
        <div class="camera-content-contain">
            <div class="main-content-camera-feed">
                <div class="camera-feed-child">
                    <img src="{% url 'kinesis_stream' %}" alt="No Video Feed"
                     width="500px" height="500px">
                    </img>
                </div>
            </div>
        </div>
    </div>
    <div class="main-content-maps">
        <h2>GPS Location<span style="font-size: 12px; text-decoration: none; padding:2px;"><a href="javascript:updateMap()" title="Refresh map">
            <span class="glyphicon glyphicon-refresh"></span>
        </a></span></h2> 
        <div class="gps-map">
            {{m|safe}}
        </div>
    </div>
</body>
