{% load static %}
<!DOCTYPE html>

<head>
    <title>Manual Robot Controls - PatrolBot</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dashboard.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<div class="dash-sidenav">
    <div class="dash-sidenav-content">
        <p>PatrolBot</p>
        <a href="../"><i class="fa fa-fw fa-home"></i><span>Dashboard Overview</span></a>
        <a href="./"><i class="fa fa-fw fa-video-camera"></i><span>Recordings</span></a>
        <a href="../robot"><i class="fa fa-fw fa-cogs"></i><span>Robot</span></a>
        <a href="../settings"><i class="fa fa-fw fa-wrench"></i><span>Settings</span></a>
    </div>
</div>

<body class="dash-main">
    <header>
        <div class="dash-logout">
            <a href="/accounts/logout" class="button dash-logout">Logout</a>
        </div>
        <h1><span>Manual Robot Controls</span></h1>
    </header>
    <div class="robot-controls-container">
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="button feed-buttons" name="forward_command">Forward</button>
            <button type="submit" class="button feed-buttons" name="backward_command">Backward</button>
            <button type="submit" class="button feed-buttons" name="turn_left_command">Turn Left</button>
            <button type="submit" class="button feed-buttons" name="turn_right_command">Turn Right</button>
        </form>
    </div>
</body>
